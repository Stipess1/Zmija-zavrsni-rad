<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Zmija</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="icon.png">
  </head>
  <body>
    <script src="libraries/p5/p5.js" charset="utf-8"></script>
    <script src="libraries/jquery/jquery.js" charset="utf-8"></script>
    <script src="libraries/p5/addons/p5.sound.js" charset="utf-8"></script>
    <script src="js/pozadina.js" charset="utf-8"></script>
    <script src="js/Zmija.js" charset="utf-8"></script>
    <script src="js/Hrana.js" charset="utf-8"></script>
    <script src="js/opcije.js" charset="utf-8"></script>
    <script src="js/Rezolucija.js" charset="utf-8"></script>
    <div id="pozadina"></div>
    <div id="podatci">
      <div class="prvi">
        <p>Prvi: </p>
        <p class="prviIgrac">0</p>
      </div>
      <div id="bodovi">
        <p>Bodovi: </p>
        <p id="bod">0</p>
      </div>
      <p id="togglePostavke" >Postavke</p>
      <div class="drugi">
        <p>Drugi: </p>
        <p class="drugiIgrac">0</p>
      </div>
      <div id="rekordi">
        <p>Rekord: </p>
        <p id="rekord">0</p>
      </div>
    </div>
<div id="postavke">
  <fieldset>
    <legend>Postavke</legend>
    <p id="Pzvuk">Zvuk</p>
    <ul class="desno">
      <li><p id="volume">0</p></li>
      <li><input type="range" min="0" max="100" id="zvuk" class="desno zvuk"></li>
      <li><p class="desno iskljuceno" id="Pmultiplayer">Dva igrača</p></li>
    </ul>
      <ul>
        <li><label for="rep">Rep: <input type="color" name="" id="rep" value="#FFFFFF"> </li>
        <li><label for="glava">Glava: <input type="color" name="" id="glava" value="#FFFFFF"> </li>
        <li><p class="iskljuceno" id="rubovi">Rubovi</p></li>
        <li><p class="iskljuceno" id="hrana">Više hrane</p><input type="text" id="brojHrane" maxlength="2" value="4" placeholder="Broj"></li>
        <li><p class="iskljuceno" id="polje">Polje</p></li>
      </ul>
      <hr>
    <p class="btn ljevo">Igraj</p>
  </fieldset>
</div>
  </body>
</html>
