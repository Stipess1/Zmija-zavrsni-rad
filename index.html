<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Zmija</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="icon.png">
  </head>
  <body>
    <script src="libraries/p5/p5.js" charset="utf-8"></script>
    <script src="libraries/jquery/jquery.js" charset="utf-8"></script>
    <script src="libraries/p5/addons/p5.sound.js" charset="utf-8"></script>
    <script src="js/pozadina.js" charset="utf-8"></script>
    <script src="js/Zmija.js" charset="utf-8"></script>
    <script src="js/Hrana.js" charset="utf-8"></script>
    <script src="js/opcije.js" charset="utf-8"></script>
    <script src="js/Rezolucija.js" charset="utf-8"></script>
    <div id="pozadina"></div>
    <div id="podatci">
      <div id="bodovi">
        <p>Bodovi: </p>
        <p id="bod">0</p>
      </div>
      <p id="togglePostavke" >Postavke</p>
      <div id="rekordi">
        <p>Rekord: </p>
        <p id="rekord">0</p>
      </div>
    </div>
<div id="postavke">
  <fieldset>
    <legend>Postavke</legend>
    <p id="Pzvuk">Zvuk</p>
    <ul class="desno">
      <li><p id="volume">0</p></li>
      <li><input type="range" min="0" max="100" id="zvuk" class="desno"></li>
      <!--<li><p class="desno iskljuceno" id="Pmultiplayer">Multiplayer</p></li>-->
    </ul>
      <ul>
        <li><label for="rep">Rep: </label><select id="rep" name="">
          <option value="1">Bijela</option>
          <option value="2">Crvena</option>
          <option value="3">Plava</option>
        </select></li>
        <li><label for="glava">Glava: </label><select id="glava" name="">
          <option value="1">Bijela</option>
          <option value="2">Zelena</option>
        </select></li>
        <li><p class="iskljuceno" id="rubovi">Rubovi</p></li>
        <li><p class="iskljuceno" id="hrana">Vi≈°e hrane</p><input type="text" id="brojHrane" maxlength="2" value="4" placeholder="Broj"></li>
        <li><p class="iskljuceno" id="polje">Polje</p></li>
      </ul>
      <hr>
    <p class="btn ljevo">Igraj</p>
  </fieldset>
</div>
  </body>
</html>
